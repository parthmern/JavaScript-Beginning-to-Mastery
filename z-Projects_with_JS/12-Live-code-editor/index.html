<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="code-editor">
        <!-- main code section -->
        <div class="code">

            <!-- html-code -->
            <div class="html-code">
                <h1><img src="./images/html-logo.png" alt="">HTML</h1>
                <textarea ></textarea>
            </div>

            <!-- css-code -->
            <div class="css-code">
                <h1><img src="./images/css-logo.png" alt="">CSS</h1>
                <textarea ></textarea>
            </div>

            <!-- js-code -->
            <div class="js-code">
                <h1><img src="./images/js-logo.png" alt="" width="20px">JAVASCRIPT</h1>
                <textarea ></textarea>
            </div>

        </div>

        <!-- result -->
        <!-- iframe to see the any webpage -->
        <iframe id="result" src="" frameborder="0"> </iframe>
    </div>
</body>
</html>
